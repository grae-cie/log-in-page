<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap');
  </style> -->
  <link rel="stylesheet" href="style.css">
  <title>log in </title>
</head>
<body>
  <div class="login-div">
    <h2>Log in</h2>
    <input type="email"  placeholder="Enter Your Email" class="field-one" >  <br>
    <input type="password" placeholder="Enter Your Password"  class="field-two"  ><br>
    <button class="login-btn">login</button>
  </div>  

  <div class="contact-div">
    <h2>My Contact List</h2>
    <div>
      <input type="text" placeholder="Contact Name" class="contact-name" > 
      <br>
      <input type="tel" placeholder="Tel-Number" class="contact-tel"  > <br>
      <button class="contact-btn">Add Contact</button>
    </div> 
    <div class="contact-info">
      <div></div>
    </div> 
    <button class="delete-all" style="margin-top: 200px;">
      Delete All
    </button>
  </div>
<script src="./index.js"></script>
</body>
</html>
